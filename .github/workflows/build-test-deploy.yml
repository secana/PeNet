name: Build, Test and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published

jobs:
  linux-test:
    name: Linux Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.x"

      - name: Run Unit Tests
        run: dotnet test --configuration Release

  windows-test:
    name: Windows Tests
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.x"

      - name: Run Unit Tests with Coverage
        run: dotnet test --collect "Code coverage" --configuration Release

  deploy:
    name: Build Documentation and Deploy
    needs: [linux-test, windows-test]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Required for tag detection

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.x"

      - name: Get version from tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Update project version
        run: |
          sed -i "s/0.0.0/$VERSION/g" src/PeNet/PeNet.csproj

      - name: Clean build artifacts
        run: dotnet clean && rm -rf src/PeNet/obj src/PeNet/bin

      - name: Install DocFX
        run: dotnet tool install -g docfx

      - name: Build Documentation Meta-Data
        run: docfx metadata
        working-directory: ./docfx

      - name: Build Documentation
        run: docfx build
        working-directory: ./docfx

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs
          clean: false
          commit-message: "Automated gh-pages update for ${{ github.ref_name }}"
          git-config-name: github-actions
          git-config-email: github-actions@penet.org
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to NuGet
        uses: rohith/publish-nuget@v2
        with:
          PROJECT_FILE_PATH: src/PeNet/PeNet.csproj
          NUGET_KEY: ${{ secrets.NUGET_API_KEY }}
          INCLUDE_SYMBOLS: true
